<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number Game</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- 제작자 정보 추가 -->
        <div class="credit">made by devtoprod</div>
        <div class="header">
            <div class="next">
                Next
                <span class="next-number" id="next-number">1</span>
                <span class="next-dots" id="next-dots">2...</span>
            </div>
            <div class="time-score">
                Time Score
                <div class="timer" id="timer">000.00</div>
            </div>
        </div>
        <div class="game-grid" id="game-grid">
            <!-- 그리드는 JavaScript로 생성됩니다 -->
        </div>
    </div>
    
    <!-- 모달 추가 -->
    <div class="modal-overlay" id="result-modal">
        <div class="modal">
            <div class="modal-title">게임 완료!</div>
            <div class="modal-time" id="result-time">000.00</div>
            <input type="text" class="modal-input" id="nickname-input" placeholder="닉네임 입력 시 기록 저장!" maxlength="20">
            <button class="modal-button" id="save-button">저장</button>
        </div>
    </div>

    <script src='/assets/js/play.js'></script>
</body>
</html>
